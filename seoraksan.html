<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Seoraksan</title>

<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        flex-direction: column;
    }

    button {
        padding: 10px 20px;
        font-size: 1.5em;
        background-color: #ff6200;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
    }

    button:hover {
        background-color: #45a049;
    }

    .message {
        font-size: 1.2em;
        display: none;
        margin-top: 20px;
    }

    
    .firework {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: none;
    }
</style>
</head>
<body>

<button id="fireworkButton">Click Me!</button>
<div class="message" id="message">Sorry~</div>
<div class="firework" id="firework"></div>

<script>
    document.getElementById('fireworkButton').addEventListener('click', () => {
        showFireworks();
        document.getElementById('message').style.display = 'block';  
    });

    function showFireworks() {
        const firework = document.getElementById('firework');
        firework.style.display = 'block';
        const canvas = document.createElement('canvas');
        firework.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Create multiple fireworks
        for (let i = 0; i < 3; i++) { // Change this value for more or fewer fireworks
            createFirework(Math.random() * canvas.width, Math.random() * canvas.height / 2);
        }

        function createFirework(x, y) {
            const particles = 100;
            const colors = ['#ff0044', '#ffcc00', '#00ff00', '#00ccff', '#0000ff'];
            const particlesArray = [];

            for (let i = 0; i < particles; i++) {
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 3 + 1;
                const particle = {
                    x: x,
                    y: y,
                    radius: Math.random() * 3 + 1,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: {
                        x: Math.cos(angle) * velocity,
                        y: Math.sin(angle) * velocity
                    },
                    lifetime: Math.random() * 60 + 60 
                };
                particlesArray.push(particle);
            }

            animateFireworks(particlesArray);
        }

        function animateFireworks(particlesArray) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach((particle, index) => {
                particle.x += particle.speed.x;
                particle.y += particle.speed.y;
                particle.lifetime--;

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();

                if (particle.lifetime <= 0) {
                    particlesArray.splice(index, 1);
                }
            });

            if (particlesArray.length > 0) {
                requestAnimationFrame(() => animateFireworks(particlesArray));
            } else {
                firework.removeChild(canvas);
                firework.style.display = 'none';
            }
        }
    }

    
    window.addEventListener('resize', () => {
        const firework = document.getElementById('firework').firstChild;
        if (firework) {
            firework.width = window.innerWidth;
            firework.height = window.innerHeight;
        }
    });
</script>

</body>
</html>
