<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Seoul</title>
<style>
    html {background-image: url("https://img.freepik.com/free-photo/downtown-cityscape-night-seoul-south-korea_335224-272.jpg?semt=ais_hybrid&w=740&q=80");
         background-size: cover;
         background-repeat: no-repeat;
         height: 100%;
         width: 100%;
        } 
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  h1 {
    text-align: center;
    font-size: 5vw;
    margin: 20px;
    font-family: fantasy,Copperplate;
  }
  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin: 20px;
  }
  a {
    padding: 10px 20px;
    background-color: rgba(255, 255, 255, 0.255);
    color: #000000;
    border-radius: 5px;
    font-weight: bold;
    } 
   a:hover {
    background-color: rgba(0,0,0,0.6);
    color: #fff;
   }
</style>
</head>
<body>
 <h1>Seoul</h1>
 <div class="buttons">
  <a href="">Gangnam</a>
  <a href="">Itaewon</a>
  <a href="">Jongno</a>
</div>

</body>
</html>
